<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ChaveS GameS</title>
	<link rel="icon" href="img/miniatura.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="fundo"></div>
	<header>
		<div class="topo">
			<div class="logo">
				<img src="img/logo.png" width="280px">
			</div>
		</div>
	</header>
	<nav>
		<div class="menu">
		</div>
	</nav>
	<section>
		<div class="conteudo">
			<div class="banner">
			</div>
			<div class="areas">
				<div class="modelos">
					<div class="modelo">
						<a href="">	
							<div class="item-img"><img src=""></div>
							<div class="item-add">+</div>
						</a>
						<div class="preço">R$ --</div>
						<div class="nome">--</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<main>
		<div class="game-area">
			
		</div>
	</main>
	<div class="gameWindowArea">
        <div class="gameWindowBody">
            <div class="gameInfo--cancelMobileButton">Voltar</div>
            <div class="gameBig">
                <img src="" />
            </div>
            <div class="gameInfo">
                <h1>--</h1>
                <div class="gameInfo--pricearea">
                    <div class="gameInfo--sector">Preço</div>
                    <div class="gameInfo--price">
                        <div class="gameInfo--actualPrice">R$ --</div>
                    </div>
                </div>
                <div class="gameInfo--addButton">
                	<a href="">
                		
                	Comprar

                	</a>
            	</div>
                <div class="gameInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>
	<script type="text/javascript" src="script/games.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
